<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>
    <div class="senha-gerada">Selecione as opções</div>

    <label for="qtd-caracteres">Quantidade de caracteres</label>
    <input type="number" class="qtd-caracteres" value="20" min="1" max="50"><br>
    <label for="chk-maisculas">Adicionar maiúsculas</label>
    <input type="checkbox" class="chk-maisculas" checked><br>
    <label for="chk-minusculas">Adicionar minúsculas</label>
    <input type="checkbox" class="chk-minusculas" checked><br>
    <label for="chk-numeros">Adicionar números</label>
    <input type="checkbox" class="chk-numeros" checked><br>
    <label for="chk-simbolos">Adicionar simbolos</label>
    <input type="checkbox" class="chk-simbolos" checked><br>

    <button class="gerar-senha">Gerar senha </button>




  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
